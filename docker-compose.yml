      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=master03,data01,data04,data03,client01,master01,master02"
    ulimits:
      memlock:
        soft: -1
        hard: -1
