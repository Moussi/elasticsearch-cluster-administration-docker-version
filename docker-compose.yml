version: '3'
services:
  client01:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: client01
    environment:
      - cluster.name=mappy-cluster
      - node.name=client01
      - node.data=false
      - node.master=false
      - node.ingest=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=master03,data01,data02,data03,data04,master01,master02"
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - esnet
  data01:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: data01
    environment:
      - cluster.name=mappy-cluster
      - node.name=data01
      - node.data=true
      - node.master=false
      - node.ingest=false
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=master03,data04,data02,data03,client01,master01,master02"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    networks:
      - esnet
    ports:
      - 9211:9200
      - 9311:9300
  data02:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: data02
    environment:
      - cluster.name=mappy-cluster
      - node.name=data02
